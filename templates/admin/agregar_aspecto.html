{% extends 'base_admin.html' %}

{% block content %}
<div class="container-preguntas">
  <h1>Agregar Nuevo Aspecto de Evaluación</h1>

  <!-- Formulario para agregar un nuevo aspecto -->
  <form action="{{ url_for('aspectos.agregar_aspecto', idmodelo=modelo.idmodelo) }}" method="POST">
    <label for="nombre">Nombre del Aspecto:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre del aspecto" required>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion" placeholder="Describe brevemente el aspecto" required></textarea>

    <button type="submit" class="button-list">Agregar Aspecto</button>
</form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style_registro.css') }}">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form action="{{ url_for('auth.register') }}" method="post">
        <h3>Regístrate Aquí</h3>

        <!-- Mostrar errores si existen -->
        {% if error %}
        <div class="alert">{{ error }}</div>
        {% endif %}

        <label for="name">Nombre</label>
        <input type="text" name="nombre" placeholder="Nombre" id="name" required>

        <label for="lastname">Apellido</label>
        <input type="text" name="apellido" placeholder="Apellido" id="lastname" required>

        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email" id="email" required>

        <label for="password">Contraseña</label>
        <input type="password" name="password" placeholder="Contraseña" id="password" required>

        <label for="confirmpassword">Confirmar Contraseña</label>
        <input type="password" name="confirmpassword" placeholder="Confirmar Contraseña" id="confirmpassword" required>

        <button type="submit">Registrarse</button>
        
        <div class="login">
            <a href="{{ url_for('auth.login') }}">Iniciar sesión</a>
        </div>
    </form>
</body>
</html>
